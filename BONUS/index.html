<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- VUE CONTAINER -->
    <div id="app">
        <div class="container py-5">
            <h1 class="text-bg-info fw-bolder fs-35 text-capitalize text-center text-danger">{{message}}</h1>


            <div class="input-group mb-3">
                <input @keydown.enter="aggiungiTask" id="input-task" type="text" class="form-control"
                    placeholder="Inserisci il tuo nuovo task" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" v-model="inputTask">
                <span class="input-group-text" id="basic-addon2" @click="aggiungiTask">Inserisci</span>
            </div>


            <div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-warning scb-list-item fw-bold d-flex justify-content-between align-items-center"
                        v-for="(task,index) in toDo" @click="done(index)" :class="task.done ? `eseguito` : ``">
                        {{task.text}}
                        <i class="fa-solid fa-trash-can" @click="rimuoviTask(index)"
                            :class="task.done ? `` : `eseguito`"></i>
                    </li>
                </ul>
            </div>
        </div>
        <!-- FINE VUE CONTAINER -->
    </div>




    <!-- MY JAVA SCRIPT -->
    <script src="./js/scb-script.js"></script>




</body>

</html>
